<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <title>Frontend Mentor | Results summary component</title>
</head>

<body>
  <div class="container mt-5 ">
    <div class="row d-flex justify-content-center mb-5">
      <div class="col-8">
        <div class="row d-flex justify-content-center">

          <div class="col-lg-5 text-white p-4 shadow"
            style="background:linear-gradient(to bottom, #5c3dfb 0%, #4132ef 100%)" id="firstCol">
            <p class="text-center text-light result fw-semibold">Your Result</p><br>
            <div class="col d-flex justify-content-center mb-4 align-content-center ">
              <div class="row d-flex flex-column cercle shadow rounded-circle">
                <div class="col-12">
                  <p class="seven fw-bold text-center">76</p>
                </div>
                <div class="col text-center pb-3" style="color: #8d7fff;">of 100</div>
              </div>
            </div>

            <h1 class="text-center p-0">Great</h1>
            <p class="text-center p-0 " style="color: #bdb9ff;">You scored higher than 65% of <br> the people who have
              taken <br> these tests.</p>


          </div>
          <div class="col-lg-5 shadow p-4 " id="secondCol">
            <p class="result fw-bold" style="color:hsl(227.14deg 20% 27.45%)">Summary</p>
            <div class="row d-flex flex-column justify-content-center ">
              <div class="col-11 p-3 mb-2  d-flex justify-content-between align-content-center br1">
                <div style="color: hsl(358.36deg 64.71% 66.67%);font-size:1.2em;" class="fw-medium"><img
                    src="../results-summary-component-main/assets/images/icon-reaction.svg" alt="reaction icon"
                    class="px-2">Reaction
                </div>
                <div class="fw-bold pt-1 "><span>80 </span><span style="color: hsl(256.36deg 5.31% 59.41%);">/
                    100</span></div>
              </div>

              <div class="col-11 p-3 mb-2  d-flex justify-content-between align-content-center br1">
                <div style="color:hsl(40.96deg 87.43% 62.55%);font-size:1.2em;" class="fw-medium"><img
                    src="../results-summary-component-main/assets/images/icon-memory.svg" alt="reaction icon"
                    class="px-2">Memory
                </div>
                <div class="fw-bold pt-1 "><span>92 </span><span style="color: hsl(256.36deg 5.31% 59.41%);">/
                    100</span></div>
              </div>

              <div class="col-11 p-3 mb-2  d-flex justify-content-between align-content-center br">
                <div style="color:hsl(168.35deg 62.42% 67.65%);font-size:1.2em;" class="fw-medium"><img
                    src="../results-summary-component-main/assets/images/icon-verbal.svg" alt="reaction icon"
                    class="px-2">Verbal
                </div>
                <div class="fw-bold"><span>61 </span><span style="color: hsl(256.36deg 5.31% 59.41%);">/
                    100</span></div>
              </div>

              <div class="col-11 p-3 mb-2  d-flex justify-content-between align-content-center br">
                <div style="color:hsl(235.26deg 33.33% 55.29%);font-size:1.2em;" class="fw-medium"><img
                    src="../results-summary-component-main/assets/images/icon-visual.svg" alt="reaction icon"
                    class="px-2">Visual
                </div>
                <div class="fw-bold"><span>72 </span><span style="color: hsl(256.36deg 5.31% 59.41%);">/
                    100</span></div>
              </div>
            </div>

            <div class="col-11 p-2 my-2 d-flex justify-content-center align-content-center brc text-white fw-semibold ">Continue</div>
          </div>
        </div>
      </div>
    </div>
  </div>
  </div>





  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
    crossorigin="anonymous"></script>

  <div class="attribution text-center ">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
    Coded by <a href="#">Benanberg Ayoub</a>.
  </div>
</body>

</html>
