<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <title>Frontend Mentor | Results summary component</title>
</head>

<body>
  <div class="container mt-5 ">
    <div class="row d-flex justify-content-center mb-5">
      <div class="col-8">
        <div class="row d-flex justify-content-center">

          <div class="col-lg-5 text-white p-4 shadow" style="background:linear-gradient(to bottom, #5c3dfb 0%, #4132ef 100%)" id="firstCol">
            <p class="text-center text-light result fw-semibold">Your Result</p><br>
            <div class="col d-flex justify-content-center mb-4">
              <div class="row d-flex flex-column cercle shadow rounded-circle justify-content-center ">
                <div class="col">
                  <p class="seven fw-semibold text-center pt-3">76</p>
                </div>
                <div class="col text-center pb-3" style="color: #8d7fff;">of 100</div>
              </div>
            </div>

            <h1 class="text-center p-0">Great</h1>
            <p class="text-center p-0 " style="color: #bdb9ff;">You scored higher than 65% of <br> the people who have
              taken <br> these tests.</p>


          </div>
          <div class="col-lg-5 shadow" id="secondCol">
            Summary

            Reaction
            80 / 100

            Memory
            92 / 100

            Verbal
            61 / 100

            Visual
            72 / 100

            Continue
          </div>
        </div>
      </div>
    </div>
  </div>





  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
    crossorigin="anonymous"></script>

  <div class="attribution text-center ">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
    Coded by <a href="#">Your Name Here</a>.
  </div>
</body>

</html>
